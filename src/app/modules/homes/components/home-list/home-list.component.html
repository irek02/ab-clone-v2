<div class="uk-container uk-container-expand uk-padding-remove-horizontal uk-margin-left uk-margin-right">
  <h1 class="uk-heading-primary">Homes</h1>

  <div *ngIf="homes.loading" class="uk-container uk-text-center uk-margin">
    <div uk-spinner="ratio: 3"></div>
  </div>

  <div *ngFor="let home of homes.data">
    <app-home [home]="home"></app-home>
  </div>
</div>
